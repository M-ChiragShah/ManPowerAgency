        .name {
        display: block;
        width: 250px;
        height: 38px;
        outline: none;
        border-radius: 10px;
        border: none;
        font-size: 18px;
        background: transparent;
        border-bottom: 1px rgb(17, 52, 80) solid;
        font-family: Poppins,sans-serif;
        padding: 7px;
        color: rgb(16, 52, 82);
        position: relative;
        left: 7%;
        }

        .name::placeholder{
            color: rgba(65, 87, 100, 0.616);
            font-family: Poppins,sans-serif;
            font-weight: 300;
        }

        h1{
            position: absolute;
            justify-content: center;
            top: 0%;
            font-family: Poppins,sans-serif;
            color: #3a6687;
        }
        h2{
            position: absolute;
            justify-content: center;
            font-family: Poppins,sans-serif;
            color:#47130094;
            top: -40%;
            font-size: 45px;
            border-bottom: 3px dotted #47130094;


        }


        #submit {
            position: absolute;
            top: 79%;
            left: 35.5%;
            border: none;
            width: 82px;
            height: 28px;
            outline: none;
            display: block;
            font-size: 16px;
            background: #5585a9;
            font-family: 'POPPINS',sans-serif;
            border-radius: 30px;
            color: #aacde9;
            box-shadow: 6px 5px 20px #3a66879b;
            cursor: pointer;
            -webkit-appearance: none;
            -moz-appearance: none;
            -webkit-tap-highlight-color: transparent;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);

        }


        #submit:hover {
            transition: 0.2s ease-out;
            background-color: rgba(34, 53, 71, 0.609);
            width: 200px;
            transform: translate(-56px);
            -webkit-tap-highlight-color: transparent;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            box-shadow: 6px 5px 20px #3a66879b;
            
        }
        #submit:active {
            transition: 0.5s ease;
            box-shadow: 6px 5px 20px #2f2f2ff8;
            -webkit-tap-highlight-color: transparent;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        p {
            position: absolute;
            font-family: Poppins,sans-serif;
            top: 90%;
            font-size: 12px;
        }
        a {
            text-decoration: none;
            color: #265375 ;
            
        }

        a:hover {
            text-decoration: rgb(23, 86, 168) underline ;
            transition: 0.2s ease-in-out;
            font-size: 15px;

        }
        a:active {
            color: rgb(25, 25, 66);
            font-size: 15px;
        }


        input.name:focus {
        box-shadow: 0px 6px 20px #243a548f;
        border: none;
        transition: .2s;
        }

        input:internal-autofill-selected {
            appearance: menulist-button;
            background-color: rgb(3, 23, 59) !important;
            background-image: none !important;
            color: -internal-light-dark(black, rgba(255, 255, 255, 0)) !important;
        }

        #name1 {
        display: block;
        width: 250px;

        }

        input#name1:focus {

        border: none;
        transition: .2s;
        }
